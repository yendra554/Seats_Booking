<mat-toolbar>
  <mat-toolbar-row>
    <span>Home</span>
  </mat-toolbar-row>
</mat-toolbar>

<mat-toolbar>
  <mat-toolbar-row>
    <span>BOOK YOUR SEATS:</span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h1 class="mt-5" style="color: rgb(194, 23, 23); font: 3em sans-serif">
        Enter Number of Passengers:
      </h1>
      <div class="row">
        <div class="col-sm-12">
          <form [formGroup]="bookingForm" (ngSubmit)="book()">
            <div class="row" style="margin-top: 20px">
              <div class="col-sm-6">
                <div class="form-group">
                  <input type="number" min="1" max="7" formControlName="seatsToBook" class="form-control" />
                </div>
              </div>
              <div class="col-sm-6">
                <button type="submit" [disabled]="!bookingForm.valid" class="btn btn-primary">
                  Book
                </button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-sm-12">
          <p class="text-primary msg">{{ message }}</p>
        </div>
        <div class="col-sm-12">
          <h3 style="color: rgb(194, 23, 23)">History of Bookings</h3>
          <p class="text-primary" *ngFor="let b of bookings">
            {{ rem | date: "mediumTime" }}: {{ this.b }}
          </p>
        </div>
      </div>
    </div>
    <div class="col-sm-1">&nbsp;</div>
    <div class="col-sm-7">
      <h1 class="mt-3" style="color: rgb(194, 23, 23) ; font: 3em sans-serif"><b>Seat Chart Layout</b></h1>
      <ng-container *ngIf="data$ | async as d">
        <p style="color: rgb(194, 23, 23); font: 2em sans-serif">
          <b>Total :- </b> {{ d.total }} <br />
          <b>Booked :-</b> {{ d.booked }} <br /><b>Left :- </b>{{ d.rem }}
        </p>
        <ng-container *ngFor="let r of d.seatChart">
          <div class="coach_row">
            <div class="circle rowx">R{{ r.row }}</div>
            <ng-container *ngIf="r.row !== 12">
              <ng-container *ngFor="let n of sevenSeater">
                <div class="circle seat" [ngClass]="
                    checkBook(n, r.row, r.booked_seats) ? 'booked' : ''
                  ">
                  {{ n + r.start - 1 }}
                </div>
              </ng-container>
            </ng-container>

            <ng-container *ngIf="r.row === 12">
              <ng-container *ngFor="let n of threeSeater">
                <div class="circle seat" [ngClass]="
                    checkBook(n, r.row, r.booked_seats) ? 'booked' : ''
                  ">
                  {{ n + r.start - 1 }}
                </div>
              </ng-container>
            </ng-container>
          </div>
        </ng-container>
      </ng-container>
    </div>
  </div>
</div>
